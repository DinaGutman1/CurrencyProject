<table mat-table [dataSource]="historyList" class="mat-elevation-z8">


  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>


  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>


  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> To </th>
    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
  </ng-container>


  <ng-container matColumnDef="calculate">
    <th mat-header-cell *matHeaderCellDef> Calculate </th>
    <td mat-cell *matCellDef="let element"> {{element.calculate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
